{% extends 'base.html' %}

{% block body %}
<body>
    <h2>Excluir Curso: {{ curso.nome }}</h2>
    <p>Tem certeza que deseja excluir este curso?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'listar_cursos' %}">Cancelar</a>
</body>

{% endblock %}
